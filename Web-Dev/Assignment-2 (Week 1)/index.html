<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>11ElevenLabs Sales Team</title>
  </head>
  <body>
    <div class="card">
      <h3>llElevenLabs</h3>

      <div class="card__info">
        <h2>Contact our sales team</h2>
        <div class="card__info--sales">
          <p>
            <img
              style="background-color: black"
              src="./assests/rocket.svg"
              alt="rocket"
            />
            <span>Custom pricing and elevated concurrency</span>
          </p>
          <p>
            <img
              style="background-color: black"
              src="./assests/shield.svg"
              alt="rocket"
            />
            <span
              >Enterprise-grade security including SOC II, GDPR and HIPAA
              compliance</span
            >
          </p>
          <p>
            <img
              style="background-color: black"
              src="./assests/enterprise.svg"
              alt="rocket"
            /><span>Enterprise support and SLAs</span>
          </p>
        </div>

        <div class="card__trusted">
          <p>Trusted by 10,000+ leading businesses</p>

          <div class="card__trusted--enterprises">
            <img
              src="./assests/cisco.svg"
              alt="cisco"
              class="card__trusted--enterprises-imgs"
            />
            <img
              src="./assests/t-mobile.svg"
              alt="T mobile"
              class="card__trusted--enterprises-imgs"
            />
            <img
              src="./assests/walt-disney.svg"
              alt="walt disney"
              class="card__trusted--enterprises-imgs"
            />
            <img
              src="./assests/nvidia.svg"
              alt="nvidia"
              class="card__trusted--enterprises-imgs"
            />
            <img
              src="./assests/salesforce.svg"
              alt="salesforce"
              class="card__trusted--enterprises-imgs"
            />
          </div>

          <div class="card__trusted--star">
            <div class="card__trusted--stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <p>4.5 stars and 1,059+ reviews</p>
          </div>
        </div>
      </div>
    </div>

    <div class="form"></div>
  </body>
</html>
